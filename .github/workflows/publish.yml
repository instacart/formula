name: Publish to JFrog Artifactory

on:
  workflow_dispatch: # Manual trigger for testing
  push:
    branches:
      - master
    paths:
      - 'VERSION'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build formula module
        run: ./gradlew :formula:build -PreleaseBuild

      - name: Build formula-android module
        run: ./gradlew :formula-android:build -PreleaseBuild

      - name: Build formula-test module
        run: ./gradlew :formula-test:build -PreleaseBuild

      - name: Build formula-android-compose module
        run: ./gradlew :formula-android-compose:build -PreleaseBuild

      - name: Build formula-lint module
        run: ./gradlew :formula-lint:build -PreleaseBuild

      - name: Build formula-rxjava3 module
        run: ./gradlew :formula-rxjava3:build -PreleaseBuild

      - name: Publish to Artifactory
        run: ./gradlew uploadArchives -PreleaseBuild --no-parallel --no-daemon
        env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Create GitHub Release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
